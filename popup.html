<!doctype html>
<html>

<head>
  <title>Auto Scroller</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h3>Auto Scroller</h3>
  <p>Scroll Interval: <span id="scrollIntervalLabel"></span>ms</p>
  <div class="range">
    <input id="scrollIntervalRange" type="range" min="1000" max="10000" value="5000">
  </div>
  <br />
  
  <p>Scroll Distance: <span id="scrollDistanceLabel"></span>px</p>
  <div class="range">
    <input id="scrollDistanceRange" type="range" min="100" max="500" value="100">
  </div>
  <br />
  
  <button id="startBtn">Start Scrolling</button>

  <script type="text/javascript" src="popup.js"></script>
</body>

</html>
